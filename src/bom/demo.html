<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AnimationFrame</title>
	</head>
	<style>
		#root {
			width: 200px;
			height: 200px;
			background-color: aqua;
		}
	</style>
	<body>
		<div id="root"></div>
		<script>
			let start
			function step(animationStart) {
				console.log('time: ', animationStart)

				if (!start) {
					start = animationStart
				}

				const ele = document.getElementById('root')

				ele.style.transform = `translateX(${animationStart * 0.1}px)`

				if (animationStart - start < 2000) {
					window.requestAnimationFrame(step)
				}
			}

			function callback1(t) {
				console.log('t1: ', t)
			}

			function callback2(t) {
				console.log('t2: ', t)
			}

			window.requestAnimationFrame(callback1)
			window.requestAnimationFrame(callback2)

			console.log('hah')
		</script>
	</body>
</html>
