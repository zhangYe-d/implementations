<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.flex {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			background-color: azure;
		}
		.first {
			flex: 0 1 200px;
			background-color: red;
		}
		.second {
			flex: 1 0 auto;
			background-color: green;
		}
		.third {
			flex: 0 1 200px;
			background-color: blue;
		}

		.content {
			height: 1000px;
		}
	</style>
	<body>
		<div class="flex">
			<div class="first"></div>
			<div class="second">
				<div class="content"></div>
			</div>
			<div class="third"></div>
		</div>
	</body>
</html>
